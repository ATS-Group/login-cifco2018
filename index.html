<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700|Poppins:300,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro CIFCO - Iniciar sesión</title>
</head>

<body>
    <div class="container">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 495">
          
                    <path id="curve2" d="M0,352S291.69,352,565,352C945,352,1099,352,1487,352,1779.39,352,1920,352,1920,352V352H0V48.38Z" transform="translate(0, 145)"/>
                <path id="curve1" d="M0,285S278,285,552,285C1070,285,1064,285,1478.38 285,1780,285,1920,285,1920,285V285H1V19.8Z" transform="translate(0, 215)"/>
                <path id="curve0" d="M0,199V195S195,195,499.5,195C990.58,195,1065,195,1427.25,195,1712.37,195,1887,195,1920,195V196Z" transform="translate(0, 305)"/>
                
            </svg>
        </div>
        <div class="window">
            <h1>Inicio de sesión</h1>
            <form action="" method="POST" class="form" id="form">

                <label for="usuario" class="label">Usuario</label>
                <span class="error_form" id="fuser_error_message"></span>
                <input type="text" name='user' class="input" id="form_user">

                <label for="password" class="label">Contraseña</label>
                <span class="error_form" id="fpassword_error_message"></span>
                <input type="password" name='pass' class="input" id="form_pass">

                <input type="submit" value="Enviar" class="input enviar" id="submit">
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
